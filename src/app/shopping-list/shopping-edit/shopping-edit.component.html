<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 m-2">
          <button
            class="btn mx-1 btn-success"
            type="button"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button class="btn mx-1 btn-danger" type="button">Delete</button>
          <button class="btn mx-1 btn-info" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
