<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="counter-reset: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        <big>{{ ingredient.name }}</big> - (<strong>{{
          ingredient.amount
        }}</strong>)
      </a>
    </ul>
  </div>
</div>
