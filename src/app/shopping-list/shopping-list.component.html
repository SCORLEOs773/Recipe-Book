<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="counter-reset: pointer"
        *ngFor="let ingridient of ingridients"
      >
        {{ ingridient.name }} {{ ingridient.amount }}
      </a>
    </ul>
  </div>
</div>
