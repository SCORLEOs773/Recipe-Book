<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row border-2 scrollbar" style="max-height:80vh; overflow-y: auto; overflow-x: hidden;">
    <app-recipe-item
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"
    ></app-recipe-item>
</div>
