<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="card border-2 p-2 m-1 d-flex" style="height: 130px">
    <div class="">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="" style="transform: translate(330px, -62px); width: 160px">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive recipeImage"
        style="height: 80px; border-radius: 5px"
      />
    </span>
  </div>
</a>
