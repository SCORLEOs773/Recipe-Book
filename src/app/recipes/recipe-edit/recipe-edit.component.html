<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger mx-2 my-4" (click)="onCancelRecipe()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="mt-4" alt="" style="height: 30vh; width: 40vh; background-size: cover;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="scroll" style="overflow-y: scroll; overflow-x: hidden; max-height: 40vh;">
            <div class="row my-2" *ngFor="let ingredientCtrl of getFormArray().controls; let i = index" [formGroupName]="i">
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name"/>
              </div>
              <div class="col-sm-2">
                <input type="number" class="form-control" formControlName="amount"/>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
            <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success p-2" type="button" (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
